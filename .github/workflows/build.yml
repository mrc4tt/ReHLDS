# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: C/C++ CI

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - '.github/**'
  pull_request:
    types: [ opened, reopened, synchronize ]
  release:
    types: [ published ]
  workflow_dispatch:

# required for publishing releases and uploading artifacts
permissions:
  contents: write

jobs:
  linux:
    name: Linux
    runs-on: ubuntu-24.04
    container: debian:11-slim

    steps:
      - name: Install dependencies
        run: |
          dpkg --add-architecture i386
          apt-get update
          apt-get install -y \
            gcc-multilib g++-multilib \
            build-essential \
            libc6-dev libc6-dev-i386 \
            git cmake rsync \
            g++ gcc \
            python3

      - name: Configure
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build and Run unittests
        shell: bash
        run: |
          rm -rf build && cmake -DCMAKE_BUILD_TYPE=Unittests -B build && cmake --build build -j8
          retVal=0
          export LD_LIBRARY_PATH="rehlds/lib/linux32:$LD_LIBRARY_PATH"
          ./build/rehlds/engine_i486 2> /dev/null > result.log || retVal=$?
          while read -r line; do
            if [[ ${line} == *"Warning in test"* ]] ; then
              echo -e "\e[2;38m$line"
            elif [[ ${line} == *"Failure in test"* ]] ; then
              echo -e "\e[1;31m$line"
            else
              echo -e "\e[0;33m$line"
            fi
          done <<< "$(cat result.log)"

          if [ $retVal -ne 0 ] && [ $retVal -ne 3 ]; then
            echo -e "\e[30;41mExit code: $retVal\e[0m"
            exit 1 # Unittest failed
          else
            echo -e "\e[30;43mExit code: $retVal\e[0m"
          fi

      - name: Build using GCC Compiler
        run: |
          rm -rf build && cmake -B build && cmake --build build -j8

      - name: Prepare HLSDK
        run: |
          mkdir -p publish/hlsdk
          rsync -a rehlds/common/ publish/hlsdk/common/
          rsync -a rehlds/dlls/ publish/hlsdk/dlls/
          rsync -a rehlds/pm_shared/ publish/hlsdk/pm_shared/
          rsync -a rehlds/public/ publish/hlsdk/public/ --exclude rehlds/
          rsync -a rehlds/public/rehlds/ publish/hlsdk/engine

      - name: Move files
        run: |
          mkdir -p publish/bin/linux32/valve/dlls
          mv rehlds/lib/linux32/libsteam_api.so publish/bin/linux32/libsteam_api.so
          mv build/rehlds/engine_i486.so publish/bin/linux32/engine_i486.so
          mv rehlds/version/appversion.h publish/appversion.h
          mv build/rehlds/dedicated/hlds_linux publish/bin/linux32/hlds_linux
          mv build/rehlds/HLTV/Console/hltv publish/bin/linux32/hltv
          mv build/rehlds/HLTV/Core/core.so publish/bin/linux32/core.so
          mv build/rehlds/HLTV/Proxy/proxy.so publish/bin/linux32/proxy.so
          mv build/rehlds/HLTV/DemoPlayer/demoplayer.so publish/bin/linux32/demoplayer.so
          mv build/rehlds/HLTV/Director/director.so publish/bin/linux32/valve/dlls/director.so
          mv build/rehlds/filesystem/FileSystem_Stdio/filesystem_stdio.so publish/bin/linux32/filesystem_stdio.so

      - name: Compute engine CRC for AMX MOD X
        shell: bash
        run: |
          python3 << 'PYTHON_EOF'
          import zlib
          
          def compute_crc32(filepath):
              """Compute CRC32 checksum of a file"""
              crc = 0
              with open(filepath, 'rb') as f:
                  while chunk := f.read(8192):
                      crc = zlib.crc32(chunk, crc)
              return f"{crc & 0xffffffff:08X}"
          
          # Compute CRC for the engine binary
          engine_crc = compute_crc32("publish/bin/linux32/engine_i486.so")
          
          # Write CRC to file for later use
          with open("engine_crc.txt", "w") as f:
              f.write(engine_crc)
          
          print(f"Engine CRC: {engine_crc}")
          PYTHON_EOF

      - name: Run GLIBC/ABI version compat test
        shell: bash
        run: |
          binaries=(
            "publish/bin/linux32/engine_i486.so"
            "publish/bin/linux32/hlds_linux"
            "publish/bin/linux32/hltv"
            "publish/bin/linux32/core.so"
            "publish/bin/linux32/proxy.so"
            "publish/bin/linux32/demoplayer.so"
            "publish/bin/linux32/valve/dlls/director.so"
            "publish/bin/linux32/filesystem_stdio.so"
          )
          bash ./rehlds/version/glibc_test.sh "${binaries[@]}"
          if [[ $? -ne 0 ]]; then
            exit 1 # Assertion failed
          fi

      - name: Deploy artifacts
        id: upload-job
        uses: actions/upload-artifact@v4
        with:
          name: linux32-rehlds
          path: publish/*

  publish:
    name: Publish
    runs-on: ubuntu-24.04
    needs: [ linux ]

    steps:
      - name: Deploying linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: linux32-rehlds

      - name: Reading appversion.h
        run: |
          if [ -e appversion.h ]; then
            APP_VERSION=$(grep -wi '#define APP_VERSION_STRD' appversion.h | sed -e 's/#define APP_VERSION_STRD[ \t\r\n\v\f]\+\(.*\)/\1/i' -e 's/\r//g')
            if [ $? -ne 0 ]; then
              APP_VERSION=""
            else
              APP_VERSION=$(echo "$APP_VERSION" | xargs) # trim & remove quotes
              echo "APP_VERSION=${APP_VERSION}" >> $GITHUB_ENV
            fi
          fi
          rm -f appversion.h

      - name: Packaging bin
        id: packaging-job
        shell: bash
        run: |
          # Pack and try sign final archive
          7z a -tzip "rehlds-bin-${{ env.APP_VERSION }}.zip" bin/ hlsdk/

      - name: Publish artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rehlds-ci-${{ env.APP_VERSION }}
          path: |
            *.zip
            *.7z
            *.asc

      - name: Release artifacts
        id: publish-job
        if: |
          startsWith(github.ref, 'refs/tags/') &&
          steps.packaging-job.outcome == 'success'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            *.zip
            *.7z
            *.asc
        env:
          GITHUB_TOKEN: ${{ secrets.API_TOKEN }}

      - name: Update AMX MOD X fork with engine CRC
        if: success()
        continue-on-error: true
        run: |
          # Get the engine CRC from the computed file
          if [ ! -f "engine_crc.txt" ]; then
            echo "Failed to find engine CRC file, skipping update"
            exit 0
          fi
          
          ENGINE_CRC=$(cat engine_crc.txt)
          if [ -z "$ENGINE_CRC" ]; then
            echo "Failed to read engine CRC, skipping update"
            exit 0
          fi

          git clone https://${{ secrets.AMXMODX_PAT }}@github.com/mrc4tt/amxmodx.git amxmodx_repo
          cd amxmodx_repo
          git config user.email "action@github.com"
          git config user.name "GitHub Action"

          FILE="gamedata/modules.games/game.cstrike.txt"
          if [ ! -f "$FILE" ]; then
            echo "Missing $FILE, skipping"
            exit 0
          fi

          cp "$FILE" "$FILE.bak"

          python3 - << 'PYCODE'
          import re, pathlib
          path = pathlib.Path("gamedata/modules.games/game.cstrike.txt")
          text = path.read_text()
          crc = "${ENGINE_CRC}"

          server = re.search(r'("server"\s*\{)(.*?)(\})', text, flags=re.S)
          if not server:
              raise SystemExit("server block not found")

          body = server.group(2)
          
          # Look for existing engine block
          engine_match = re.search(r'("engine"\s*\{)(.*?)(\})', body, flags=re.S)
          
          if engine_match:
              # Engine block exists, update or add linux CRC within it
              engine_body = engine_match.group(2)
              linux_pat = re.compile(r'"linux"\s*"[0-9A-Fa-f]+"')
              if linux_pat.search(engine_body):
                  # Replace existing linux CRC
                  new_engine_body = linux_pat.sub(f'"linux" "{crc}"', engine_body)
                  action = "replaced"
              else:
                  # Add linux CRC to engine block
                  lines = engine_body.splitlines()
                  indent = "\t\t\t"
                  for line in lines:
                      m = re.match(r'(\s+)', line)
                      if m:
                          indent = m.group(1)
                          break
                  lines.append(f'{indent}"linux" "{crc}"')
                  new_engine_body = "\n".join(lines)
                  action = "added to engine"
              
              new_body = body[:engine_match.start(2)] + new_engine_body + body[engine_match.end(2):]
          else:
              # No engine block, create one
              lines = body.splitlines()
              indent = "\t\t"
              for line in lines:
                  m = re.match(r'(\s+)', line)
                  if m:
                      indent = m.group(1)
                      break
              engine_block = f'{indent}"engine"\n{indent}{{\n{indent}\t"linux" "{crc}"\n{indent}}}\n'
              new_body = engine_block + body
              action = "engine block inserted"

          new_text = text[:server.start(2)] + new_body + text[server.end(2):]
          path.write_text(new_text)
          print(f"Engine CRC {action}")
          PYCODE

          if diff "$FILE.bak" "$FILE" > /dev/null; then
            echo "No changes to $FILE"
            exit 0
          fi

          git add "$FILE"
          git commit -m "chore: Update engine CRC from ReHLDS build ${{ github.run_number }} - Engine: $ENGINE_CRC"
          git push
          echo "Updated $FILE with engine CRC: $ENGINE_CRC"
